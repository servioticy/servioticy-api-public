# Configure uris for Couchbase configuration
public_uris=http://localhost:8091/pools
private_uris=http://localhost:8091/pools
# Configure Couchabase encription uris
encription_url=http://localhost:8080/private/security

# Configure couchbase bucket name
so_bucket=serviceobjects
updates_bucket=soupdates
subscriptions_bucket=subscriptions
actuations_bucket=actuations
security_bucket=security

# Some couchbase configurations
# In seconds, actually 60 days (60x24x60x60)
so_datattl=5184000

# Configure sqlitedb for initial user management (TO DEPRECATE)
#sqlitedb=jdbc:sqlite:/home/servioticy/servioticy/userDB/users.db

# Configure elasticsearch
elastic_cluster=serviolastic
# Example: 172.20.11.4,172.20.11.3
search_servers=127.0.0.1
# Example: 9300-9400
search_ports=9300-9400

# Configure security
idm_host=127.0.0.1
idm_port=8082
idm_user=composecontroller
idm_password=composecontrollerpassword
